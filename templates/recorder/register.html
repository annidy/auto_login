<html>
<head>
	<title>Welcome!</title>
	<script type="text/javascript">
	function check () {
		var ps = document.getElementById('password');
		var ps2 = document.getElementById('password2');
		if (ps.value != ps2.value) {
			alert("密码两次输入不相同，请重新输入！");
			ps.value = ps2.value = "";
			return false;
		}
		if (ps.value.length < 6) {
			alert("密码太短，至少6位");
			return false;
		};
		return true;
	}
	</script>
</head>
<body>

<div>
	<a href="/recorder/login">登陆</a> <br/>
</div>

<div class="register">
	<form method="post">
		{% csrf_token %}
		<table border="0" cellspaceing="0" cellpadding="0">
			<tr>
				<td width="80" align="right" valign="middle" class="load_word">用户名：</td>
				<td width="150" align="left" valign="middle"><input type="text" id="username" name="username" class="text" maxlength="8"></td>
			</tr>
			<tr>
				<td width="80" align="right" valign="middle" class="load_word">工 号：</td>
				<td width="150" align="left" valign="middle"><input type="text" id="workid" name="workid" class="text" maxlength="8"></td>
			</tr>
			<tr>
				<td width="80" align="right" valign="middle" class="load_word">密 码：</td>
				<td width="150" align="left" valign="middle"><input type="password" class="text" id="password" name="password"></td>
			</tr>
			<tr>
				<td width="80" align="right" valign="middle" class="load_word">密 码：</td>
				<td width="200" align="left" valign="middle"><input type="password" class="text" id="password2" name="password2">&nbsp;再次输入</td>
			</tr>
			<tr>
				<td align="left">
					<input id="submit" type="submit" class="btn" onclick="return check()" value="注册">
				</td>
			</tr>	
		</table>
	</form>
</div>
</body>
</html>
